<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Mitha</title>

    <!-- CSS BootStrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section 1 : Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section 2 : Profil -->
    <div class="container" id="container-1">
      <div class="card shadow-sm" id="cardProfil">
        <div class="row">
          <div class="col-md-3 text-center" id="profPic">
            <img
              src="img/aku-1.jpg"
              alt="Pramitha Dewi"
              width="170"
              class="rounded-circle img-thumbnail"
            />
          </div>

          <div class="col-md-3">
            <h3 id="labelName">...</h3>
            <p id="labelRole">...</p>

            <br />
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-outline-success">
              Resume
            </button>
          </div>

          <div class="col-md-3" id="daftarProfil">
            <p>Availability</p>
            <p>Usia</p>
            <p>Lokasi</p>
            <p>Pengalaman</p>
            <p>Email</p>
          </div>

          <div class="col-md-3" id="result">
            <p id="labelAvailability">...</p>
            <p id="labelUsia">...</p>
            <p id="labelLokasi">...</p>
            <p id="labelPengalaman">...</p>
            <p id="labelEmail">...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Section 3 : Form -->
    <div class="container" id="container-2">
      <div class="card shadow-sm" id="cardForm">
        <form method="post" id="formProfil" onsubmit="return false;">
          <div class="mb-3">
            <label for="labelName" class="form-label">Nama</label>
            <input
              type="text"
              id="inputName"
              name="inputName"
              class="form-control"
              placeholder="Isikan nama Anda ..."
            />
          </div>

          <div class="mb-3">
            <label for="labelRole" class="form-label">Role</label>
            <input
              type="text"
              id="inputRole"
              name="inputRole"
              class="form-control"
              placeholder="Isikan status pekerjaan Anda ..."
            />
          </div>

          <div class="mb-3">
            <label for="labelAvailability" class="form-label"
              >Availability</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="inputAvailability"
              name="inputAvailability"
            >
              <option selected>Pilih jam kerja Anda ...</option>
              <option value="Part Time">Part Time</option>
              <option value="Full Time">Full Time</option>
            </select>

            <!-- <label for="labelAvailability" class="form-label"
              >Availability</label
            >
            <input
              type="text"
              id="inputAvailability"
              name="inputAvailability"
              class="form-control"
              placeholder="Pilih jam kerja Anda ..."
            /> -->
          </div>

          <div class="mb-3">
            <label for="labelUsia" class="form-label">Usia</label>
            <input
              type="text"
              id="inputUsia"
              name="inputUsia"
              class="form-control"
              placeholder="Isikan usia Anda ..."
            />
          </div>

          <div class="mb-3">
            <label for="labelLokasi" class="form-label">Lokasi</label>
            <input
              type="text"
              id="inputLokasi"
              name="inputLokasi"
              class="form-control"
              placeholder="Isikan kota domisili Anda ..."
            />
          </div>

          <div class="mb-3">
            <label for="labelPengalaman" class="form-label">Pengalaman</label>
            <input
              type="text"
              id="inputPengalaman"
              name="inputPengalaman"
              class="form-control"
              placeholder="Isikan status pengalaman bekerja Anda ..."
            />
          </div>

          <div class="mb-3">
            <label for="labelEmail" class="form-label">Email</label>
            <input
              type="email"
              id="inputEmail"
              name="inputEmail"
              class="form-control"
              placeholder="Isikan email Anda ..."
            />
          </div>

          <div class="mb-3 d-flex">
            <button
              type="submit"
              class="btn btn-success flex-fill"
              id="btnSubmit"
              onclick="displayValue()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Index -->
    <script src="index.js"></script>
  </body>
</html>
